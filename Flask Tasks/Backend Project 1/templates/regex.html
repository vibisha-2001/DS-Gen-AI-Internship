<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
</head>
<body>
    <h2>Regex Matcher (Mini regex101)</h2>

    <form method="POST">
        <label>Test String:</label><br>
        <textarea name="test_string" rows="6" cols="50" required></textarea>
        <br><br>

        <label>Regular expression:</label><br>
        <input type="text" name="regex_pattern" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if matches %}
        <h3>Matches Found:</h3>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if no_matches %}
    <p style="color:orange;"><strong>Your regular expression does not match the subject string.</strong></p>
    {% endif %}

</body>
</html>
