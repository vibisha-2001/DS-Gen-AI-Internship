<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">URL Shortener</h2>

    <form method="POST">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="Enter your URL here">
        </div>
        <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
    </form>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger mt-3">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Display Short URL -->
    {% if short_url %}
    <div class="alert alert-success mt-4">
        <strong>Short URL:</strong>
        <input type="text" id="shortUrl" class="form-control mb-2" value="{{ short_url }}" readonly>
        <button onclick="copyUrl()" class="btn btn-secondary w-100">Copy URL</button>
    </div>

    <script>
    function copyUrl() {
        var copyText = document.getElementById("shortUrl");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // for mobile devices
        navigator.clipboard.writeText(copyText.value)
            .then(() => alert("Copied the URL: " + copyText.value))
            .catch(() => alert("Failed to copy the URL"));
    }
    </script>
{% endif %}


    <div class="text-center mt-4">
        <a href="/history">View History</a>
    </div>
</div>

</body>
</html>
